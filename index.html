<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian's Diner</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Brian's Diner</h1>
        <p>Best Greek food in town</p>
      </header>
      <section id="menu"></section>
      <section id="order" class="order-summary"></section>
      <section id="total" class="order-summary"></section>
      <section id="complete-order" class="order-summary"></section>
      <section id="delivery-status"></section>
    </main>
    <div id="card" class="hidden">
      <h2>Enter card details</h2>
      <form id="credit-card-form">
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          aria-label="name"
          required
        />
        <input
          type="number"
          name="card-num"
          placeholder="Enter card number"
          aria-label="enter card number"
          required
        />
        <input
          type="number"
          name="cvv"
          placeholder="Enter CVV"
          aria-label="enter CVV num found at the back of your Credit card"
          required
        />
        <button class="submit-btn">Pay</button>
      </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
